    <!-- 작은 이미지 박스 -->
    <div class="p-6 flex justify-center">

    <!-- 설명 (스크롤 시 나타남) -->
    <p class="p-6 text-gray-700 opacity-0 translate-y-4 transition-all duration-700 reveal">
      발음·억양 오류를 평가하고, 사람이 검증하는 human-in-the-loop 품질 루프를 설계했습니다.

  <!-- 카드 2 -->

        class="w-40 h-40 bg-white border rounded-2xl bg-contain bg-center bg-no-repeat shadow"
        style="background-image:url('images/pronunciation-detail.png')">
      </div>
    </div>

    <h2 class="text-2xl font-bold text-blue-800 px-6">

    <p class="p-6 text-gray-700 opacity-0 translate-y-4 transition-all duration-700 reveal">

<script>
  const items = document.querySelectorAll(".reveal");

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.remove("opacity-0", "translate-y-4");
      }
    });
  }, { threshold: 0.25 });

  items.forEach(el => observer.observe(el));
</script>
